{% extends "base.html" %}

{% block title %}
    <title></title>
{% endblock %}

{% block content %}
<section class="flex flex-col md:flex-row">
    <div class="md:w-1/2 bg-gray-200 flex flex-col items-center justify-center min-h-screen">
        <img src="{{ url_for('static', filename=new_path) }}" alt="painting" class="w-1/2 mx-auto mb-4 shadow-2xl">
    </div>
    <div class="md:w-1/2 p-20 pt-40 min-h-screen">
        <a href="{{ url_for('recognise') }}" class="text-sm">&lt; Назад</a>
        <h2 class="text-3xl font-bold mt-16 mb-6"></h2>
        <p class="text-sm text-gray-500 mb-4">
            {{ info }}
        </p>
        <hr class="my-4">
        <a href=" {{ link }}" target="_blank">
            <button class="bg-black text-white py-2 px-4 w-full mt-4 mb-8">Подробнее</button>
        </a>
    </div>
</section>
{% endblock %}
