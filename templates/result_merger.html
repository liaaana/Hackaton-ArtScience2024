{% extends "base.html" %}
{% block title %}<title>Слияние</title>{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex flex-col items-center mt-8">
  <section class="py-8">
    <div class="container mx-auto text-center px-4">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Ваше уникальное произведение искусства готово!</h2>
    </div>
  </section>
  <section class="w-full flex justify-center px-4">
    <div class="container mx-auto flex flex-col items-center">
      <div class="flex flex-col md:flex-row items-start mb-8">
        <div class="md:w-1/3 w-full mb-8 md:mb-0 mx-2">
          <div class="w-full h-auto rounded-lg shadow-md bg-gray-200 flex items-center justify-center text-gray-500 p-4">
            <img src="{{ file1_path }}" alt="Первое изображение" class="max-w-full max-h-80 rounded-lg shadow-md">
          </div>
        </div>
        <div class="md:w-1/3 w-full mb-8 md:mb-0 mx-2">
          <div class="w-full h-auto rounded-lg shadow-md bg-gray-200 flex items-center justify-center text-gray-500 p-4">
            <img src="{{ file2_path}}" alt="Второе изображение" class="max-w-full max-h-80 rounded-lg shadow-md">
          </div>
        </div>
        <div class="md:w-1/3 w-full mb-8 md:mb-0 mx-2">
          <div class="w-full h-auto rounded-lg shadow-md bg-gray-200 flex items-center justify-center text-gray-500 p-4">
            <img src="{{ merged_image_path }}" alt="Объединенное изображение" class="max-w-full max-h-80 rounded-lg shadow-md">
          </div>
        </div>
      </div>
      <a href="{{ url_for('merger') }}" class="bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-8">
        Создать новое слияние
      </a>
    </div>
  </section>
</div>
{% endblock %}
