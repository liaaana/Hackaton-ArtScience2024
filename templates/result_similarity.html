{% extends "base.html" %}

{% block title %}
    <title>Cхожесть</title>
{% endblock %}

{% block content %}
<section class="flex flex-col md:flex-row">
    <div class="md:w-1/2 bg-gray-200 flex flex-col items-center justify-center pb-24 pt-24">
        <img src="{{ image_file_path }}" alt="uploaded image" class="w-1/2 mx-auto mb-4 shadow-2xl">
    </div>
    <div class="md:w-1/2 bg-gray-200 flex flex-col items-center justify-center pb-24 pt-24">
        <img src="{{ new_path }}" alt="similar image" class="w-1/2 mx-auto mb-4 shadow-2xl">
    </div>
</section>
<section class="p-4 mx-4">
    <h2 class="text-3xl font-bold mt-16 mb-6">{{ title }}</h2>
    <p class="text-sm text-gray-500 mb-4">
       {{ info }}
    </p>
    <div class="w-full bg-gray-300 rounded-full h-6">
        <div class="bg-sky-500 h-6 rounded-full" style="width:{{ sim }}%;"></div>
    </div>
    <p class="text-sm text-gray-500 mt-2">Схожесть: {{ sim }}%</p>
    <hr class="my-4">
</section>
{% endblock %}
